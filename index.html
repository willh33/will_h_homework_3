<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <main>
        <div class="d-flex mt-4">
            <h2 class="mx-auto">Password Generator</h2>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card text-left">
                      <img class="card-img-top" alt="">
                      <div class="card-body">
                        <h4 class="card-title border-bottom pb-4">Generate a Password</h4>
                        <div class="border-bottom pb-2">
                            <div class="mb-3">
                                <label class="mb-0 pr-2">Enter the number, between 8 and 128, of characters to include in your password</label>
                                <input id="numCharacters" type="number" aria-label="Checkbox for following text input"checked>
                            </div>
                            <h6>Check the options you want to include in your password:</h6>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <label class="mb-0 pr-2">Lowercase</label>
                                        <input id="lowercase" type="checkbox" aria-label="Checkbox for following text input"checked>
                                    </div>
                                    <div class="input-group-text">
                                        <label class="mb-0 pr-2">Uppercase</label>
                                        <input id="uppercase" type="checkbox" aria-label="Checkbox for following text input" checked>
                                    </div>
                                    <div class="input-group-text">
                                        <label class="mb-0 pr-2">Numeric</label>
                                        <input id="numeric" type="checkbox" aria-label="Checkbox for following text input" checked>
                                    </div>
                                    <div class="input-group-text">
                                        <label class="mb-0 pr-2">Special Characters</label>
                                        <input id="special" type="checkbox" aria-label="Checkbox for following text input" checked>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex dashed-border">
                                <p id="password" class="card-text mx-auto p-5">Your Secure Password</p>
                            </div>
                        </div>
                      </div>
                      <div class="pb-3 d-flex">
                          <a name="" id="generate" class="btn btn-danger mx-auto" href="#" role="button">Generate Password</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
